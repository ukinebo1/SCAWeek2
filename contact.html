    <main>
        <h2>Please fill the form appropraitely</h2>
    <form action="">
        <p>
          <label for="firstname">FirstName:</label>
          <input type="text" name="firstname" required placeholder="" />
        </p>
        <p>
          <label for="lastname">Last Name:</label>
          <input type="text" name="lastname" required placeholder=""/>
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" name="email" id="" required placeholder="" />
        </p>
        <p>
          <label for="password">Password:</label>
          <input type="password" name="password" id="" required placeholder="" />
        </p>
        <p>
          <label for="gender">Gender:</label>
          <input type="radio" name="male" id="" />Male
          <input type="radio" name="female" id="" />Female
          <input type="radio" name="not" id="" />Rather not say
        </p>
        <p>
          <label for="">Favorite Foods:</label
          ><select name="" id="">
            <option value="">Beans</option>
            <option value="">Rice</option>
            <option value="">Spaghetti</option>
            <option value="">Soup</option>
            <option value="">Pizza</option>
          </select>
        </p>
        <p>
          <label for="">Certificate:</label>
          <select name="" id="">
            <option value="">FSLC</option>
            <option value="">O'Level</option>
            <option value="">BSC</option>
          </select>
        </p>
        <p>
          <label for="">Phone number:</label>
          <input type="tel" name="" id="" required placeholder="" />
        </p>
        <p>
          <label for="">Tell us about yourself:</label>
          <textarea name="" id="" cols="30" rows="5"></textarea>
        </p>
        <input type="submit" value="Submit" />
      </form>
